name: Generate AI Questions (Pull Request)

on:
  workflow_dispatch:
    inputs:
      count:
        description: Number of questions to generate
        required: false
        default: '200'
  schedule:
    - cron: '0 4 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-pr:
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate AI questions
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          COUNT="${{ github.event.inputs.count || '200' }}"
          node scripts/generate_ai_questions.js \
            --out ai_questions.json \
            --count "$COUNT" \
            --topics gdpr_rights,controller_obligations,lawful_bases,international_transfers,data_breach \
            --difficulty medium

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-questions-pr
          path: ai_questions.json

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/ai-questions-weekly
          delete-branch: true
          title: "chore(ai): regenerate ai_questions.json"
          commit-message: "chore(ai): regenerate ai_questions.json"
          body: |
            Automated AI question generation.

            - generated by `scripts/generate_ai_questions.js`
            - updates `ai_questions.json`
          add-paths: |
            ai_questions.json
