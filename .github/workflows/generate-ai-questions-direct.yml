name: Generate AI Questions (Direct Commit)

on:
  workflow_dispatch:
    inputs:
      count:
        description: Number of questions to generate
        required: false
        default: '200'
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: write

jobs:
  generate-and-commit:
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate AI questions
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          COUNT="${{ github.event.inputs.count || '200' }}"
          node scripts/generate_ai_questions.js \
            --out ai_questions.json \
            --count "$COUNT" \
            --topics gdpr_rights,controller_obligations,lawful_bases,international_transfers,data_breach \
            --difficulty medium

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-questions-direct
          path: ai_questions.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ai_questions.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(ai): regenerate ai_questions.json"
          git push
