name: Export questions to CSV/XLSX

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas xlsxwriter

      - name: Run export script
        run: |
          python3 scripts/export_questions.py \
            --input questions.corrected.json \
            --out-csv questions.export.csv \
            --out-xlsx questions.export.xlsx

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exported-questions
          path: |
            questions.export.csv
            questions.export.xlsx
